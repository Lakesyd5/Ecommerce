<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./icofont/icofont.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <main>
        <!-- Top Advert  -->
        <div class="advert"><img src="./image mover.gif" alt=""></div>
        <!--  -->

        <!-- Nav Bar -->
        <nav>
            <img src="./ajebo.png" alt="">
            <button class="search">
                <input type="text" placeholder="Search products, brands and categories...">
                <i class="icofont-search"></i>
            </button>
            <button class="account">
                <i class="icofont-user"></i>
                My Account
            </button>
            <button onclick="viewCart()" class="cart" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="icofont-cart"></i>
                My Cart
            </button>
        </nav>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">ITEM'S IN CART</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="cartItemDisplay" class="modal-body">

                    </div>
                    <!-- <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div> -->
                </div>
            </div>
        </div>
        <!-- End of Modal -->
        

        <!--  -->

        <!-- Product & Side-Nav Page -->
        <div class="holder">
            <div id="side_nav" class="side-nav">
                <button class="" onclick="mens()">Men's Clothing</button>
                <button class="" onclick="women()">Women's Clothing</button>
                <button class="" onclick="jewelery()">Jewelery</button>
                <button class="" onclick="electronics()">Electronics</button>
            </div>
            <div id="" class="showAll">
                <div class="screen" id="screen"></div>
                <div class="men" id="men"></div>
                <div class="women" id="women"></div>
                <div class="jewelery" id="jewelery"></div>
                <div class="electronics" id="electronics"></div>
            </div>
            <div class="adds"></div>
        </div>
        <button class="msg">Message Us <i class="icofont-chat"></i></button>
    </main>
    <script src="./app.js"></script>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
