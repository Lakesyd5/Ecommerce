<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./icofont/icofont.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <main>
        <!-- Top Advert  -->
        <div class="advert"><img src="./image mover.gif" alt=""></div>
        <!--  -->

        <!-- Nav Bar -->
        <nav>
            <img src="./ajebo.png" alt="">
            <button class="search">
                <input type="text" placeholder="Search products, brands and categories...">
                <i class="icofont-search"></i>
            </button>
            <button class="account">
                <i class="icofont-user"></i>
                My Account
            </button>
            <button onclick="viewCart()" type="button" class="cart position-relative" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                <i class="icofont-cart"></i>
                My Cart
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                    id="badge"></span>
            </button>
        </nav>
        <!--  -->

        <!-- Modal For Items In Cart -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">ITEM'S IN CART</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="cartItemDisplay" class="modal-body">

                    </div>
                    <div class="chec">
                        <button class="chkout" type="button" onclick="makePayment()">Pay Now</button>
                        <div class="contai">
                            <h5>Total Price:</h5>
                            <div class="total" id="total"></div>
                        </div>
                    </div>
                    <!-- <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div> -->
                </div>
            </div>
        </div>
        <!--  -->
        <!-- See More Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">DESCRIPTION</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="see">
                  ...
                </div>
                <div class="modal-footer">
                  <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                  <button type="button" class="btn btn-primary" onclick="handleClick(id)">Add To Cart</button>
                </div>
              </div>
            </div>
          </div>
        <!--  -->

        <!-- Product & Side-Nav Page -->
        <div class="holder">
            <div id="side_nav" class="side-nav">
                <button class="" onclick="mens()">Men's Clothing</button>
                <button class="" onclick="women()">Women's Clothing</button>
                <button class="" onclick="jewelery()">Jewelery</button>
                <button class="" onclick="electronics()">Electronics</button>
            </div>
            <div id="" class="showAll">
                <div class="screen" id="screen"></div>
                <div class="men" id="men"></div>
                <div class="women" id="women"></div>
                <div class="jewelery" id="jewelery"></div>
                <div class="electronics" id="electronics"></div>
            </div>
            <div class="adds"></div>
        </div>
        <!--  -->

        <!-- Message Us Button -->
        <button class="msg" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight">
            Message Us <i class="icofont-chat"></i>
            <span
                class="position-absolute top-0 start-100 translate-middle p-2 bg-success border border-light rounded-circle"></span>
        </button>
        <!--  -->

        <!-- Message Us Body -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Chat With Our Representatives</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                ...
            </div>
        </div>
        <!--  -->
    </main>
    <script src="./app.js"></script>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="https://checkout.flutterwave.com/v3.js"></script>
