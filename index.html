<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./icofont/icofont.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <main>
        <!-- Top Advert  -->
        <div class="advert"><img src="./image mover.gif" alt=""></div>
        <!--  -->

        <!-- Nav Bar -->
        <nav>
            <img src="./ajebo.png" alt="">
            <button class="search">
                <input type="text" placeholder="Search products, brands and categories...">
                <i class="icofont-search"></i>
            </button>
            <button class="account">
                <i class="icofont-user"></i>
                My Account
            </button>
            <button class="cart">
                <i class="icofont-cart"></i>
                My Cart
            </button>
        </nav>
        <!--  -->

        <!-- Product & Side-Nav Page -->
        <div class="holder">
            <div id="side_nav" class="side-nav">
                <button class="" onclick="mens()">Men's Clothing</button>
                <button class="" onclick="women()">Women's Clothing</button>
                <button class="" onclick="jewelery()">Jewelery</button>
                <button class="" onclick="electronics()">Electronics</button>
            </div>
            <div id="" class="showAll">
                <div class="screen" id="screen"></div>
                <div class="men" id="men"></div>
                <div class="women" id="women"></div>
                <div class="jewelery" id="jewelery"></div>
                <div class="electronics" id="electronics"></div>
            </div>
            <div class="adds"></div>
        </div>
        <button class="msg">Message Us <i class="icofont-chat"></i></button>
    </main>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

<script>
    fetch('https://fakestoreapi.com/products/')
        .then(res => res.json())

        .then(json => {
            console.log(json)
            for (let index = 0; index < json.length; index++) {
                const element = json[index];
                let categories = element.category;
                console.log(categories);
                document.getElementById("screen").innerHTML += `<div class="content">
                <div class="pag">
                    <div class="image"><img src="${element.image}" alt=""></div>
                    <div class="category">${element.category}</div>
                    <div class="title">${element.title}</div>
                    <div class="rating"><i class="icofont-ui-rating"></i>${element.rating.rate}</div>
                    <div class="price">$${element.price}</div>
                    <button class="crt"><i class="icofont-cart"></i></button>
                </div>
            
        </div>`
            }
        })
